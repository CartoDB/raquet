name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install GDAL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev python3-numpy
        
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install GDAL==$(gdal-config --version)
        python -m pip install ruff -r requirements.txt
        
    - name: Run doctests
      run: |
        python -m doctest geotiff2raquet.py -v
        python -m doctest raquet2geotiff.py -v

    - name: Check formatting
      run: |
        ruff check geotiff2raquet.py
        ruff check raquet2geotiff.py
