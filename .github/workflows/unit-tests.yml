name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install GDAL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip
        python -m pip install GDAL==$(gdal-config --version)
        python -m pip install -r requirements.txt
        
    - name: Check basic libraries
      run: |
        python -c 'import osgeo.gdal; osgeo.gdal.Open("examples/europe.tif")'
        python -c 'import pyarrow.parquet; pyarrow.parquet.read_table("examples/europe.parquet")'

    - name: Run scripts
      run: |
        ./raquet2geotiff.py examples/europe.parquet /tmp/europe.tif
        ./geotiff2raquet.py examples/europe.tif /tmp/europe.parquet

    - name: Run doctests
      run: |
        python -m doctest geotiff2raquet.py -v
        python -m doctest raquet2geotiff.py -v

