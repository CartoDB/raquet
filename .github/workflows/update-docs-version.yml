name: Update Docs Version

on:
  push:
    tags:
      - 'v*'

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "cli_version=$TAG" >> $GITHUB_OUTPUT
          echo "Extracted version: $TAG"

      - name: Update docs/_config.yml
        run: |
          sed -i "s/^cli_version:.*/cli_version: \"${{ steps.version.outputs.cli_version }}\"/" docs/_config.yml
          cat docs/_config.yml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/_config.yml
          git diff --staged --quiet || git commit -m "Update docs CLI version to ${{ steps.version.outputs.cli_version }}"
          git push origin master
